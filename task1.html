<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 13rem;
        }
    </style>
</head>
<body>
    <h1>hello madam</h1>
    <script>
        
        var ele=document.getElementsByTagName("h1")
        
        ele[0].addEventListener("click",hel);
        function hel(){
            ele[0].style.color="red";
            ele[0].addEventListener("click",hello);
            function hello(){
                ele[0].style.color="black";
            }
        }
        
        
       
    </script>
</body>
</html>
